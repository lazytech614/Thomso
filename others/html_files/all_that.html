<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <link rel="shortcut icon" href="https://cdn.freebiesupply.com/logos/large/2x/react-1-logo-png-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="../css_files/book.css">
    <link rel="stylesheet" href="../css_files/responsive_book.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="content">
            <img src="https://static.tvmaze.com/uploads/images/original_untouched/494/1235114.jpg">
            <div class="text-content">
                <h1>all that</h1>
                <div class="review">
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-line"></i>
                    <i class="ri-star-line"></i>
                </div>
                <p>The new kids of comedy bring the funny as All That, America's #1 kid's sketch comedy show, returns with a new cast and a few familiar faces. From Executive Producers Kenan Thompson and Kel Mitchell.</p>
                <button id="book-now">book now <i class="ri-arrow-right-line"></i></button>
            </div>
        </div>
        <div id="inputFormContainer">
            <i class="ri-close-line"></i>
            <form id="inputForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="contact-no">Contact Number:</label><br>
                <input type="text" id="contact-no" name="contact-no"><br>
                <label for="movie-name">Movie Name:</label><br>
                <input type="text" id="movie-name" name="movie-name"><br>
                <label for="number-of-tickets">Number of Tickets:</label><br>
                <input type="text" id="number-of-tickets" name="number-of-tickets"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="../js_files/book.js"></script>
</body>
</html>
